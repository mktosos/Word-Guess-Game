    <title>Word Guess Game</title>

<body>
    
    <div >

    </div>
    <div >
        <p id="prompt4">Incorrect letters guessed: <span id="wrongGuesses"></span></p>
    </div>
    <div>
        <h1><p id= youWin></p></h1>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
